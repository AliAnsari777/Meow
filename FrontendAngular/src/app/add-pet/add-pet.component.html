<mat-card class="register-card">
    <mat-card-header>
        <div mat-card-avatar class="register-header-image"></div>
        <mat-card-title class="register-title">MEWO</mat-card-title>
        <mat-card-subtitle class="register-content">Add new pet</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <form class="register-form" [formGroup]="registerForm">
        <mat-card-content class="register-content">

            <mat-form-field class="register-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>


            <mat-form-field class="register-full-width">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender" required>
                    <mat-option *ngFor="let gen of gender" [value]="gen.value">
                        {{gen.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="register-full-width">
                <mat-label>Age</mat-label>
                <input matInput placeholder="Age" formControlName="age" required>
            </mat-form-field>

            <mat-form-field class="register-full-width">
                <mat-label>Animal Type</mat-label>
                <mat-select formControlName="animalType" required>
                    <mat-option *ngFor="let animal of animals" [value]="animal.value">
                        <span id="ali">{{animal.viewValue}}</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <input #file type="file" [hidden]="true" (change)="onFileChanged($event)" accept="image/*">
            <!-- formControlName="photo" -->
            <button mat-raised-button color="primary" (click)="file.click()">Upload Photo</button>

        </mat-card-content>

        <mat-card-actions class="register-actions">
            <button mat-button class="sign-in" type="submit" [disabled]="!registerForm.valid" (click)="addNewPet()">Add Pet</button>
        </mat-card-actions>
    </form>
</mat-card>
