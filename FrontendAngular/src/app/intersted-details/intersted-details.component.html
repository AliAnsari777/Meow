<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let responser of data">
        <td>{{responser.name}}</td>
        <td>{{responser.email}}</td>
        <td>{{responser.phone}}</td>
      </tr>
    </tbody>
</table>
