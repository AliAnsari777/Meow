<mat-card class="register-card">
    <mat-card-header>
      <div mat-card-avatar class="register-header-image"></div>
      <mat-card-title class="register-title">MEWO</mat-card-title>
      <mat-card-subtitle class="register-content">Create Account</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content class="register-content">
        <form class="register-form">
            <mat-form-field class="register-full-width">
                <mat-label>Name</mat-label>
                <input  matInput  placeholder="Name" [formControl]="nameFormControl"  required>
                <mat-error *ngIf="nameFormControl.hasError('required')">
                    Name is <strong>required</strong>
                  </mat-error>
             </mat-form-field>
            
             
            <mat-form-field class="register-full-width">
              <mat-label>Email</mat-label>
              <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                     placeholder="Ex. pat@example.com">
             
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="register-full-width">
                <mat-label>Phone</mat-label>
                <input  matInput  placeholder="Phone" [formControl]="phoneFormControl"  required>
                <mat-error *ngIf="phoneFormControl.hasError('required')">
                    Phone is <strong>required</strong>
                  </mat-error>
             </mat-form-field>

            <mat-form-field class="register-full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password"  [formControl]="passwordFormControl" required>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
             </mat-form-field>

          </form>
    </mat-card-content>
    <mat-card-actions class="register-actions">
      <button mat-button class="sign-in">Create Account</button>
      
    </mat-card-actions>
  </mat-card>
