<mat-card class="register-card">
    <mat-card-header>
      <div mat-card-avatar class="register-header-image"></div>
      <mat-card-title class="register-title">MEWO</mat-card-title>
      <mat-card-subtitle class="register-content">Create Account</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="createAccount()">
    <mat-card-content class="register-content">
      
          <mat-form-field class="register-full-width">
                <mat-label>Name</mat-label>
                <input  matInput  placeholder="Name" formControlName="name"  required>
                <!-- <mat-error *ngIf="name.hasError('required')">
                    Name is <strong>required</strong>
                  </mat-error> -->
             </mat-form-field>
            
             
            <mat-form-field class="register-full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" [errorStateMatcher]="matcher"
                     placeholder="Ex. pat@example.com" required>
             
              <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
              </mat-error> -->
            </mat-form-field>

            <mat-form-field class="register-full-width">
                <mat-label>Phone</mat-label>
                <input  matInput  placeholder="Phone" formControlName="phone"  required>
                <!-- <mat-error *ngIf="phone.hasError('required')">
                    Phone is <strong>required</strong>
                  </mat-error> -->
             </mat-form-field>

            <mat-form-field class="register-full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password"  formControlName="password" required>
                <!-- <mat-error *ngIf="password.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error> -->
             </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="register-actions">
              <button mat-button class="sign-in" type="submit" [disabled]="!registerForm.valid">Create Account</button>
              
            </mat-card-actions>
          </form>
    
  </mat-card>
